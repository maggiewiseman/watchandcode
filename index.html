<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
     <!--<script src="https://rawgit.com/flatiron/director/master/build/director.min.js">
    </script> -->
    <script src="js/vendor/director.js"></script>
    <script src="js/base.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      
    <main id="todoapp">
    <div id="header">
      <h1>todos</h1>
      <input type="checkbox" id="toggle-all">
      <label for="toggle-all">‚ùØ</label>
      <input type="text" id="new-todo" placeholder="What do you need to do?">
    </div>
    <div id="main">
      <ul id="todo-list"> </ul>
    </div>
    <div id="footer">
      <p># items left</p>
      <div id="filters">
        <a href="#/all" id="all">All</a>
        <a href="#/active" id="active">Active</a>
        <a href="#/completed" id="completed">Completed</a>
      </div>
      <a href="" id="clear-completed">Clear Completed</a>
    </div>    
   
    <footer>
      <p>Modeled after <a href="http://todomvc.com/">TodoMVC</a></p>
      <p>Designed by <a href="http://www.mwiseman.com">Maggie Wiseman</a></p>
    </footer>
    
    <div id="spacer">
      
    </div>
  
    
    <div>
      <button onclick="handler.change()">Change</button>
      <input type="number" id="change-num" />
      <input type="text" id="change-text" placeholder="type change here"/>
    </div>

    
    <button onclick="handler.toggleAll()">Toggle All Todos</button>
    
    <ul>
    </ul>
    
    <script id="todo-list-hbt" type="text/text/x-handlebars-template">
          {{#this}}
          <li class="todo-item toggle" id="{{id}}">
           <div class="container">
              <input type="checkbox"  id="checkbox-{{id}}" {{#if completed}}checked{{/if}}>
              <label for="checkbox-{{id}}"><span class="fa fa-check complete-cb"></span></label>
            </div>
            <p class="item {{#if completed}} completed-item{{/if}}">{{todoText}}</p>  
            <span class="destroy fa fa-times"></span>
            
          </li> 
          {{/this}}
    </script>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
    </body>
</html>
